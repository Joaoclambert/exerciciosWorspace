<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testes de Tags</title>
    <style>
        body {
            height: 1600px;
        }
    </style>
</head>

<body>

    </main>

    <article style="background-color: darkgoldenrod;">

        document.getElementById("demo").innerHTML = house;
