<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcoes JavaScript</title>
</head>
<body>

    <h1>Funcoes JavaScript</h1>
    <p>Usando a funcao como uma variavel</p>
    <p id="demo"></p>
    <p id="demo2"></p>

    <script>
        let resultado = "A temperatura convertida é: " + toCelsius(99) + "° Celsius";
        document.getElementById("demo").innerHTML = resultado;

        function toCelsius(Fahrenheit) {
            return ((5/9) * (Fahrenheit-32)).toFixed(2);
        }

        let price = 10;
        let VAT = 0.25;
        let total = `Total is ${(price * (1 + VAT).toFixed(2))}`
        document.getElementById("demo2").innerHTML = total



    </script>
    
</body>
</html>
